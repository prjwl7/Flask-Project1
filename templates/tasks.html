{% block body %}
    <table>
        <tr>
            <th>Task</th>
            <th>Completed</th>
            <th>Date created</th>
            <th>Action</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td>{{task.content}}</td>
                <td>{{task.completed}}</td>
                <td>{{task.date_created.strftime('%m/%d/%Y')}}</td>
                <td><div><button>Update</button><button>Delete</button></div></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
