<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/index.css')}}">
    <title>Add Task Page</title>
</head>
<body>
    <div class="mainContainer">
        <form method="post" action="/">
        <input type="text" name="content" placeholder="Enter a task">
        <input type="date" name="due_date" placeholder="2000">
        <button type="submit">Add Task</button>
    </form>
    <table>
        <tr>
            <th>ID</th>
            <th>Task</th>
            <th>Completed</th>
            <th>Date created</th>
            <th>Due date</th>
            <th>Action</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td>{{task.id}}</td>
                <td>{{task.content}}</td>
                <td>{{task.completed}}</td>
                <td>{{task.date_created.strftime('%d/%m/%Y')}}</td>
                <td>{{task.due_date.strftime('%d/%m/%Y')}}</td>
                <td><div><button>Update</button><button>Delete</button></div></td>
            </tr>
        {% endfor %}
    </table>
    </div>
</body>
</html>
